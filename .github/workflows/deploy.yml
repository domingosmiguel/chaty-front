on:
  push:
    branches:
      - main
name: Build and Deploy on AWS
jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Export environment variables
        run: |
          export NEXT_PUBLIC_API_HOST="${{ secrets.NEXT_PUBLIC_API_HOST }}"
          export NEXT_PUBLIC_API_PORT="${{ secrets.NEXT_PUBLIC_API_PORT }}"
          export NEXT_PUBLIC_API_BASE_URL="http://${{ secrets.NEXT_PUBLIC_API_HOST }}:${{ secrets.NEXT_PUBLIC_API_PORT }}/api/"
      - name: Build
        run: docker compose build
      - name: Run
        run: docker compose down && docker compose up -d
